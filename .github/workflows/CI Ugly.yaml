name: CI Ugly

on: [push, pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Run tests
        run: pytest -q app/test_main.py

      - name: Build image
        run: docker build -f app/Dockerfile -t myapp:latest app

      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKER_USER != '' && secrets.DOCKER_PASS != ''
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          docker push myapp:latest

      - name: Deploy to production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: bash ./app/deploy.sh prod
